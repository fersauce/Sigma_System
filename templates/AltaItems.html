{% extends 'base.html' %}
{% block navegacion %}
    <span class="element-divider"></span>
    <a class="element" href={% url 'sigma:inicio' %}> Página Principal</a>
    <span class="element-divider"></span>
    <a class="element" href={% url 'sigma:adm_i' %}> Administrar Item</a>
    <a class="element place-right" href={% url 'sigma:finalizar' %}>   </a>
    <span class="element-divider"></span>
    <a class="pull-menu" href="#"></a>
    <ul class="element-menu">
        <li></li>
        <div class="no-tablet-portrait">
            <div class="element place-right">
                <a class="dropdown-toggle" href="#">
                    <span class="icon-cog"></span>
                </a>
                <ul class="dropdown-menu place-right" data-role="dropdown">
                    <li><a href="{% url 'sigma:finalizar' %}">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </ul>
{% endblock %}
{% block contenido %}
    <div class="container" align = "center">

        <h1><a href="#"></a>Crear<small class="on-right">Item</small></h1>
        <div class="">
            <form action = "{% url 'sigma:adm_i_alta' %}" method="post">
                {% csrf_token %}
                <fieldset>
                    <div class="span9">
                        <div class="grid fluid">
                            <div class="row">
                                <div class="span3">
                                    <label class="text-right">Nombre</label>
                                </div>
                                <div class="span6">
                                    <div class="input-control text" data-role="input-control">
                                        {{ i.nombre }}
                                        <input type="text" name="nombre"  required>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="grid fluid">
                            <div class="row">
                                <div class="span3">
                                    <label class="text-right">Complejidad</label>
                                </div>
                                <div class="span6">
                                    <div class="input-control text" data-role="input-control">
                                        {{ form.nombre }}
                                        <input type="text" name="complejidad"  required>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="grid fluid">
                            <div class="row">
                                <div class="span3">
                                    <label class="text-right">Prioridad</label>
                                </div>
                                <div class="span6">
                                    <div class="input-control text" data-role="input-control">
                                        {{ form.nombre }}
                                        <input type="text" name="prior" required>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="grid fluid">
                            <div class="row">
                                <div class="span3">
                                    <label class="text-right">Versión</label>
                                </div>
                                <div class="span6">
                                    <div class="input-control text" data-role="input-control">
                                        {{ form.nombre }}
                                        <input type="text" name="vers" required>

                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="grid fluid">
                            <div class="row">
                                <div class="span3">
                                    <label class="text-right">Estado</label>
                                </div>
                                <div class="span6">
                                    <div class="input-control text" data-role="input-control">
                                        {{ form.nombre }}
                                        <input type="text" name="estado" required>

                                    </div>
                                </div>
                            </div>
                        </div>


                        <br>
                        <br>
                        <br>
                        <input type="submit" value="Aceptar" onclick="mensaje()">
                        <a href="{% url 'sigma:adm_i' %}"><input type="button" value="Cancelar" ></a>
                    </div>
                </fieldset>
            </form>
        </div><!--DIV DEL CLASS VACIO-->
    </div><!--======div de container-->
{% endblock %}
