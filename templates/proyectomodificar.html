{% extends 'base_menu.html' %}
{% block navegacion %}
    <a class="element place-right" href={% url 'sigma:finalizar' %}> Cerrar Sesion </a>
    <span class="element-divider"></span>
    <a class="pull-menu" href="#"></a>
{% endblock %}
{% block contenido %}
    <div class="span10">
        <h1>Modificar<small class="on-right">Proyecto {{ proyecto.nombre }}</small></h1>
        <div class="example">
            <form action = "{% url 'sigma:adm_proy_mod' proyecto.pk %}" method="post">
                {% csrf_token %}
                <fieldset>
                    <div class="span4"></div>
                    <div class="span3">
                        <div class="input-control text" data-role="input-control">
                            <label class="label">Nombre de Proyecto</label>
                            <input type="text" name="nombre" required value="{{ proyecto.nombre }}">
                            <button class="btn-clear" tabindex="-1" type="button"> </button>
                        </div><br><br>
                        <div class="input-control text" data-role="input-control">
                            <label class="label">Descripci&oacute;n</label>
                            <input type="text" name="descripcion" required value="{{ proyecto.descripcion}}">
                            <button class="btn-clear" tabindex="-1" type="button"> </button>
                        </div><br><br><br>
                        <input type="submit" value="Aceptar" onclick="" class="button success">
                        <a href="{% url 'sigma:adm_proy' %}"><input type="button" value="Cancelar" class="button inverse"></a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
