{% extends 'base_menu.html' %}
{% block titulo %}Agregar nueva Fase{% endblock %}
{% block navegacion %}
    <span class="element-divider"></span>
    <a class="element" href="{% url 'sigma:inicio' %}">P&aacute;gina Principal</a>
    <a class="element" href="{% url 'sigma:des_proyec' %}">Proyectos</a>
    <a class="element" href="{% url 'sigma:adm_fase' proyecto %}">Fases</a>
    <a class="pull-menu" href="#"></a>
{% endblock %}
{% block contenido %}
    <div class="span10">
        <h1>Crear<small class="on-right">Fase</small></h1>
        <div class="example">
            <form action = "{% url 'sigma:adm_fase_alta' proyecto %}" method="post">
                {% csrf_token %}
                <fieldset>
                    <div class="span4"></div>
                    <div class="span3">
                        <label class="label">Nombre de la fase</label>
                        <div class="input-control text" data-role="input-control">
                            <input type="text" required="true" name="nombre">
                            <button class="btn-clear" tabindex="-1" type="button"> </button>
                        </div><br><br>
                        <label class="label">Descripci&oacute;n</label>
                        <div class="input-control textarea" data-role="input-control">
                            <textarea cols="60" id="id_descripcion" name="descripcion" required="true" rows="3"></textarea>
                        </div><br><br><br>
                        <input type="submit" value="Aceptar" class="button success">
                        <a href="{% url 'sigma:adm_fase' proyecto %}"><input type="button" value="Cancelar" class="button inverse"></a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
