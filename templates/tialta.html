{% extends 'base_menu.html' %}
{% block titulo %}Agregar nuevo Tipo de &Iacute;tem{% endblock %}
{% block navegacion %}
    <span class="element-divider"></span>
    <a class="element" href="{% url 'sigma:inicio' %}"> P&aacute;gina Principal</a>
    <a class="element" href="{% url 'sigma:adm_proy' %}">Proyectos</a>
    <a class="element" href="{% url 'sigma:adm_fase' pkProyecto %}">Fases</a>
    <a class="pull-menu" href="#"></a>
{% endblock %}
{% block contenido %}
    <div class="span10">
        <h1>Crear<small class="on-right">Tipo de &Iacute;tem</small></h1>
        <div class="example">
            <form action = "{% url 'sigma:adm_ti_alta' pkProyecto pkFase %}" method="post">
                {% csrf_token %}
                <fieldset>
                    <div class="span4"></div>
                    <div class="span3">
                        <label class="label">Nombre del Tipo de Item</label>
                        <div class="input-control text" data-role="input-control">
                            <input type="text" required="true" name="nombre">
                            <button class="btn-clear" tabindex="-1" type="button"> </button>
                        </div><br><br>
                        <label class="label">Descripci&oacute;n</label>
                        <div class="input-control textarea" data-role="input-control">
                            <textarea cols="60" id="id_descripcion" name="descripcion" required="true" rows="3"></textarea>
                        </div><br><br><br>
                        <div class="example">
                            Permitir Importaci&oacute;n
                            <div class="input-control radio default-style inline-block" data-role="input-control">
                                <label class="inline-block">
                                    <input type="radio" name="importar" checked value="True"/>
                                    <span class="check"></span>
                                    S&iacute;
                                </label>
                                <label class="inline-block">
                                    <input type="radio" name="importar" value="False"/>
                                    <span class="check"></span>
                                    No
                                </label>
                            </div>
                        </div>
                        <input type="submit" value="Aceptar" class="button success">
                        <a href="{% url 'sigma:adm_ti' pkProyecto pkFase %}"><input type="button" value="Cancelar" class="button inverse"></a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
