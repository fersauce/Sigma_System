{% extends 'base_menu.html' %}
{% block titulo %}Agregar nueva Fase{% endblock %}
{% block navegacion %}
    <span class="element-divider"></span>
    <a class="element" href="{% url 'sigma:inicio' %}">PÃ¡gina Principal</a>
    <a class="element" href="{% url 'sigma:adm_proy' %}">Proyectos</a>
    <a class="element" href="{% url 'sigma:adm_fase' fase.proyecto.pk %}">Fases</a>
    <a class="pull-menu" href="#"></a>
{% endblock %}
{% block contenido %}
    <div class="span10" align = "center">
        <h1>Importar<small class="on-right"> &Iacute;tems</small></h1>
        <div class="example">
            <form action = "{% url 'sigma:adm_ti_impor' fase.pk %}" method="post">
                {% csrf_token %}
                <fieldset>
                    <div class="span4"></div>
                    <div class="span3">
                        <div class="input-control select" data-role="input-control">
                            <label class="inline-block">Tipo de &iacute;tem a importar:</label>
                            <select name="ti">
                                {% for tipo in tipos %}
                                    <option value="{{ tipo.pk }}">{{ tipo.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div><br><br>
                        <div class="input-control text" data-role="input-control">
                            <label class="label">Nombre:</label>
                            <input type="text" required="true" name="nombre">
                            <button class="btn-clear" tabindex="-1" type="button"></button>
                        </div><br><br>
                        <div class="input-control textarea" data-role="input-control">
                            <label class="label">Descripci&oacute;n</label>
                            <textarea cols="60" id="id_descripcion" name="descripcion" required="true" rows="3"></textarea>
                        </div><br><br><br>
                        <div class="example">
                            Permitir Importaci&oacute;n
                            <div class="input-control radio default-style inline-block" data-role="input-control">
                                <label class="inline-block">
                                    <input type="radio" name="importar" checked value="True"/>
                                    <span class="check"></span>
                                    S&iacute;
                                </label>
                                <label class="inline-block">
                                    <input type="radio" name="importar" value="False"/>
                                    <span class="check"></span>
                                    No
                                </label>
                            </div>
                        </div>
                        <input type="submit" value="Aceptar" class="button success">
                        <a href="{% url 'sigma:adm_ti' fase.proyecto.pk fase.pk %}"><input type="button" value="Cancelar" class="button inverse"></a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
