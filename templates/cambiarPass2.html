{% extends 'base.html' %}
{% block navegacion %}
    <span class="element-divider"></span>
    <a class="element" href="{% url 'sigma:inicio' %}"> Página Principal</a>
    <span class="element-divider"></span>
    <a class="element" href={% url 'sigma:adm_u' %}> Administracion <sub>Usuario</sub></a>
    <span class="element-divider"></span>
    <a class="element"> Cambiar Contraseña del usuario <sub>{{user.username  }}</sub></a>
    <span class="element-divider"></span>
    <a class="pull-menu" href="#"></a>
    <ul class="element-menu">
        <li></li>
        <div class="no-tablet-portrait">
            <div class="element place-right">
                <a class="dropdown-toggle" href="#">
                    <span class="icon-cog"></span>
                </a>
                <ul class="dropdown-menu place-right" data-role="dropdown">
                    <li><a href="{% url 'sigma:finalizar' %}">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </ul>
{% endblock %}
{% block titulo %}Cambiar Contraseña{% endblock %}
{% block contenido %}
    <div class="container" align = "center">
        <h1><a href="#"></a>Modificar<small class="on-right">Pass</small></h1>
        <div class="">
            <form action = "{% url 'sigma:adm_u_cambiar' id %}" method="post">
                {% csrf_token %}
                <fieldset>
                    <div class="span9">
                        <div class="grid fluid">
                            <div class="row">
                                <div class="span3">
                                    <label>Contraseña Nueva</label>
                                </div>
                                <div class="span6">
                                    <div class="input-control text"  data-role="input-control" >
                                        <input type="text"  name="passNueva" required >
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="grid fluid">
                            <div class="row">
                                <div class="span3">
                                    <label>Confirme la Contraseña</label>
                                </div>
                                <div class="span6">
                                    <div class="input-control text" data-role="input-control">
                                        <input type="text" name="conf" required  >
                                    </div>
                                </div>
                            </div>
                        </div>

                     </div>
                    <input type="submit" value="Aceptar" onclick="">

                     <a href={% url 'sigma:adm_u' %}><input type="button" value="Cancelar" ></a>
                </fieldset>
            </form>
        </div><!--DIV DEL CLASS VACIO-->
    </div><!--======div de container-->
{% endblock %}
